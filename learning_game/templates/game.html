<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Adventure - Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 id="playerName"></h1>
            <div class="score">Score: <span id="score">0</span></div>
        </div>

        <div class="subject-select" id="subjectSelect">
            <h2>Choose Your Subject:</h2>
            <div class="subject-buttons">
                <button onclick="startGame('math')" class="subject-btn math">Math</button>
                <button onclick="startGame('reading')" class="subject-btn reading">Reading</button>
                <button onclick="startGame('science')" class="subject-btn science">Science</button>
            </div>
        </div>

        <div class="game-area" id="gameArea" style="display: none;">
            <div class="question-container">
                <h2 id="question"></h2>
                <div id="answers" class="answers-container"></div>
            </div>
            
            <div class="feedback" id="feedback" style="display: none;">
                <h2 id="feedbackText"></h2>
                <img id="feedbackGif" src="" alt="Celebration">
                <button onclick="nextQuestion()" class="next-btn">Next Question</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
